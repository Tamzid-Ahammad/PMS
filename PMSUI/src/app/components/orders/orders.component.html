<div class="orders">
    <h2>Orders</h2>
    <button mat-raised-button color="primary" (click)="navigateToCreateOrder()">
        Create Order
    </button>
    <table mat-table [dataSource]="orders">
        <ng-container matColumnDef="recipientName">
            <th mat-header-cell *matHeaderCellDef>Recipient Name</th>
            <td mat-cell *matCellDef="let order">{{ order.recipientName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let order">{{ order.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let order">
                <button mat-button (click)="navigateToUpdateOrder(order.id)">Update Order</button>
                <button mat-button (click)="deleteOrder(order.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['recipientName', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['recipientName', 'email', 'actions'];"></tr>
    </table>
</div>
