
<mat-card>
    <mat-card-title>Update Order</mat-card-title>
    <mat-card-content>
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Recipient Name</mat-label>
                <input matInput formControlName="recipientName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <div formArrayName="orderItems">
                <div *ngFor="let item of orderItems.controls; let i=index" [formGroupName]="i">
                    <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="quantity">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Variant ID</mat-label>
                        <input matInput formControlName="variantId">
                    </mat-form-field>

                    <button mat-button (click)="removeOrderItem(i)">Remove</button>
                </div>
            </div>

            <button mat-raised-button color="primary" type="submit">Update Order</button>
        </form>
    </mat-card-content>
</mat-card>
