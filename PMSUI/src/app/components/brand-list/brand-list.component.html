<div class="brand-list">
    <h2 style="text-align: center;">Brand List</h2>

    <!-- Button for creating a new brand -->
    <button style="background-color: #007bff; /* Blue */
                   border: none;
                   color: white;
                   padding: 10px 20px;
                   text-align: center;
                   text-decoration: none;
                   display: inline-block;
                   font-size: 16px;
                   margin-bottom: 10px;
                   cursor: pointer;
                   float: right;"
            routerLink="/brands/create">
        Create New Brand
    </button>

    <ul>
        <li *ngFor="let brand of brands" style="margin-bottom: 10px; padding: 10px; background-color: #f0f0f0;">
            <h3>{{ brand.name }}</h3>
           
        </li>
    </ul>
</div>
