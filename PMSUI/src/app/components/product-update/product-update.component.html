<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align: center;">Update Product</h2>

    <form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()">
        <div style="margin-bottom: 15px;">
            <label for="name">Product Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" style="width: 100%;" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="type">Product Type</label>
            <select id="type" formControlName="type" class="form-control" style="width: 100%;" required>
                <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="brandId">Brand</label>
            <select id="brandId" formControlName="brandId" class="form-control" style="width: 100%;" required>
                <option *ngFor="let brand of brands"[value]="brand.id">{{brand.name}}</option>
            </select>
        </div>
       

        <div formArrayName="variants" style="margin-bottom: 15px;">
            <div *ngFor="let variant of variants.controls; let i=index" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                <div style="margin-bottom: 15px;">
                    <label for="color{{i}}">Color</label>
                    <input type="text" id="color{{i}}" formControlName="{{i}}.color" class="form-control" style="width: 100%;" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="specification{{i}}">Specification</label>
                    <input type="text" id="specification{{i}}" formControlName="{{i}}.specification" class="form-control" style="width: 100%;" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="size{{i}}">Size</label>
                    <input type="text" id="size{{i}}" formControlName="{{i}}.size" class="form-control" style="width: 100%;" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="price{{i}}">Price</label>
                    <input type="number" id="price{{i}}" formControlName="{{i}}.price" class="form-control" style="width: 100%;" required>
                </div>

                <button type="button" class="btn btn-danger" (click)="removeVariant(i)" style="width: 100%;">Remove</button>
            </div>
        </div>

        <button type="button" class="btn btn-success mb-3" (click)="addVariant()" style="width: 100%;">Add Variant</button>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Update Product</button>
    </form>
</div>
