<div>
    <h2>Create Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Recipient Name</mat-label>
            <input matInput formControlName="recipientName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>User ID</mat-label>
            <input matInput formControlName="userId">
        </mat-form-field>

        <div formArrayName="orderItems">
            <div *ngFor="let orderItem of orderItems.controls; let i = index" [formGroupName]="i">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Order Item {{ i + 1 }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="fill">
                            <mat-label>Quantity</mat-label>
                            <input matInput formControlName="quantity" type="number">
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Variant ID</mat-label>
                            <input matInput formControlName="variantId">
                        </mat-form-field>

                        <button mat-button color="warn" (click)="removeOrderItem(i)">Remove Item</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <button mat-button (click)="addOrderItem()">Add Order Item</button>
        <button mat-raised-button color="primary" type="submit">Create Order</button>
    </form>
</div>
